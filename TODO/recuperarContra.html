  <body class="bg-light-gray" id="body">
          <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
          <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
              <div class="col-lg-8 col-md-10">


                <!-- Justified Pill Tabs -->

                <div class="card card-default mb-0 ">
                  <div class="card-header pb-0">
                    <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                      <a class="w-auto pl-0" href="#">
                        <img src="../TODO/img/logo2.png" width="40px" alt="Mono">
                        <span class="brand-name text-dark">ZENbasi</span>
                      </a>
                    </div>
                  </div>
                  <div class="card-body px-5 pb-5 pt-0">

                    <h4 class="text-dark mb-6 text-center">Recuperar contraseña</h4>

                    <div class="border p-6">

                      <ul class="nav nav-pills mb-3 justify-content-between" id="pills-tab" role="tablist">  <!-- LISTA DE TABS -->
                        <li class="nav-item">
                          <a class="nav-link active" id="pills-alumno-tab" data-toggle="pill" href="#pills-alumno-justify-content-between" role="tab"
                            aria-controls="pills-alumno" aria-selected="true">Alumno</a>
                        </li>
                        <li class="nav-item d-inline-block">
                          <a class="nav-link" id="pills-docente-tab" data-toggle="pill" href="#pills-docente-justify-content-between" role="tab"
                            aria-controls="pills-docente" aria-selected="false">Docente</a>
                        </li>
                        <li class="nav-item d-inline-block">
                          <a class="nav-link" id="pills-tutor-tab" data-toggle="pill" href="#pills-tutor-justify-content-between" role="tab"
                            aria-controls="pills-tutor" aria-selected="false">Tutor</a>
                        </li>
                        <li class="nav-item d-inline-block">
                          <a class="nav-link" id="pills-admin-tab" data-toggle="pill" href="#pills-admin-justify-content-between" role="tab"
                            aria-controls="pills-admin" aria-selected="false">Administrador</a>
                        </li>
                      </ul>

                      <div class="tab-content mt-5" id="nav-tabContent">

                          <!-- ALUMNO -->
                        <div class="tab-pane fade show active" id="pills-alumno-justify-content-between" role="tabpanel" aria-labelledby="pills-home-tab">
                          <form  id="formAlumno"  action="loginTodos.html">
                            <div class="row text-center ">
                              <div class="form-group col-md-12 mb-6">
                                <label class="control control-checkbox ">Ingresa tu correo de recuperacion alumno</label>
                                <input type="email" class="form-control input-lg d-lg-inline-block ml-2 mr-8" id="correo-alumno" aria-describedby="emailHelp"
                                  placeholder="Correo de recuperacion">
                              </div>
                              <div class="col-md-12 text-center">
                                <button type="submit"  class="btn btn-primary btn-pill" id="submitAlumno" onclick="recuperacionAlumno()">
                                  Recuperar
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>


                        <!--  DOCENTE -->
                        <div class="tab-pane fade" id="pills-docente-justify-content-between" role="tabpanel" aria-labelledby="nav-profile-tab">
                          <form  id="formDocente" onsubmit="recuperacionDocente()" action="loginTodos.html">
                            <div class="row text-center ">
                              <div class="form-group col-md-12 mb-6">
                                <label class="control control-checkbox ">Ingresa tu correo de recuperacion docente</label>
                                <input type="email" class="form-control input-lg d-lg-inline-block ml-2 mr-8" id="correo-docente" aria-describedby="emailHelp"
                                  placeholder="Correo de recuperacion">
                              </div>
                              <div class="col-md-12 text-center">
                                <button type="submit"  class="btn btn-primary btn-pill" id="submitDocente" onclick="recuperacionDocente()">
                                  Recuperar
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>


                        <!-- TUTOR -->
                        <div class="tab-pane fade" id="pills-tutor-justify-content-between" role="tabpanel" aria-labelledby="nav-profile-tab">
                          <form  id="formTutor" onsubmit="recuperacionTutor()" action="loginTodos.html">
                            <div class="row text-center ">
                              <div class="form-group col-md-12 mb-6">
                                <label class="control control-checkbox ">Ingresa tu correo de recuperacion tutor</label>
                                <input type="email" class="form-control input-lg d-lg-inline-block ml-2 mr-8" id="correo-tutor" aria-describedby="emailHelp"
                                  placeholder="Correo de recuperacion">
                              </div>
                              <div class="col-md-12 text-center">
                                <button type="submit"  class="btn btn-primary btn-pill" id="submitTutor" onclick="recuperacionTutor()">
                                  Recuperar
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>


                        <!-- ADMIN -->
                        <div class="tab-pane fade" id="pills-admin-justify-content-between" role="tabpanel" aria-labelledby="nav-profile-tab">
                          <form  id="formAdmin" onsubmit="recuperacionAdmin()" action="loginTodos.html">
                            <div class="row text-center ">
                              <div class="form-group col-md-12 mb-6">
                                <label class="control control-checkbox ">Ingresa tu correo de recuperacion administrador</label>
                                <input type="email" class="form-control input-lg d-lg-inline-block ml-2 mr-8" id="correo-admin" aria-describedby="emailHelp"
                                  placeholder="Correo de recuperacion">
                              </div>
                              <div class="col-md-12 text-center">
                                <button type="submit"  class="btn btn-primary btn-pill" id="submitAdmin" onclick="recuperacionAdmin()">
                                  Recuperar
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

                    <script src="../theme/js/mono.js"></script>
                    <script src="../theme/js/chart.js"></script>
                    <script src="../theme/js/map.js"></script>
                    <script src="../theme/js/custom.js"></script>
                    <script src="recuperarContra.js"></script>

</body>
