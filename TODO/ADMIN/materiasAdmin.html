         <!-- nuevo materia Modal -->
<div class="modal fade" id="nuevaMateria" tabindex="-1" role="dialog" aria-labelledby="exampleModalFormTitle"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalFormTitle">Agregar materia</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <form>
        <div class="form-group">
          <label for="nombreMateria" class="ml-2 ">Nombre de la materia: </label>
          <input type="text" placeholder="Nombre materia" class="form-control d-inline-block col-6 mb-3 ml-3" id="nombreMateria"/>
    <br>
          <label for="fecha" class="ml-2">Nivel escolar: </label>
          <div class="custom-control custom-radio d-inline-block mr-3 mb-2 ml-2">
            <input type="radio" id="kinder" name="customRadio" class="custom-control-input" checked="checked">
            <label class="custom-control-label" for="kinder">Kinder</label>
          </div>
          
          <div class="custom-control custom-radio d-inline-block mr-3">
            <input type="radio" id="primaria" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="primaria">Primaria</label>
          </div>
          <div class="custom-control custom-radio d-inline-block mr-3 ">
            <input type="radio" id="secundaria" name="customRadio" class="custom-control-input" checked="checked">
            <label class="custom-control-label" for="secundaria">Secundaria</label>
          </div>
        </div>

        <label class="text-dark">Grado:</label>
        <select class="custom-select my-1 mr-sm-2 w-auto" id="grado">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        
        
      </form>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger btn-pill" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-primary btn-pill" >Guardar</button>
    </div>
  </div>
</div>
</div>
